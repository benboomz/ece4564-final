<!DOCTYPE html>
<html lang="en">
<head>
    <title>Smart Alarm Clock - Team Sentry</title>

<body onload="showTime()">
    <nav role="navigation" class="navbar navbar-inverse">
        <div class="container">
            <ul class="nav navbar-nav">
                <li class="navbar-brand" href="#">Team Sentry</a>
                <li><a href="alarms.html">Manage Alarms</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="logout.html">Logout</a></li>
            </ul>
        </div>

    <div class="container">
        <div class="jumbotron">
            <h2>Create New Alarm</h2>
            <form method="POST">
                <input type="date" name="alarmdate">
                <input type="time" name="alarmtime">
                <br>
                <br>
                <p class="submit">
                    <input type="submit" name="create" value="Submit">
                </p>
            </form>
        </div>


    </div>

    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="./bootstrap/js/bootstrap.js"></script>
    <script>
    function showTime()
    {
        var dateTime = new Date()
        var string = dateTime.toString().replace("GMT-0500", "")
        document.getElementById("time").innerHTML = string
        var t = setTimeout(function(){showTime(), 5000})
    }
    </script>
</body>
