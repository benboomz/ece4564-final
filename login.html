<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login to Smart Alarm Clock - Team Sentry</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav role="navigation" class="navbar navbar-inverse">
       <div class="container">
            <ul class="nav navbar-nav">
                <li class="navbar-brand" href="#">Team Sentry</li>
            </ul>
        </div> 
    </nav>

    <div class="container">
        <div class="jumbotron" id="login">
            <h2>Log In With Your Google Account</h2>
			<form method="POST" target="_blank">
				<p class="submit">
					<input type="submit" name="signin" value="Click to Log in to Google">
				</p>
			</form>
			<h2>Once you have Logged In, Enter Your Verification Code</h2>
			<form method="POST">
                <p>
                    <input type="text" name="email" placeholder="Email address">
                </p>
                <p>
					<input type="text" name="code" placeholder="Verification code">
				</p>
				<p class="submit">
					<input type="submit" name="home" value="Go to Home Page">
				</p>
			</form>
        </div>
    </div>

    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="./bootstrap/js/bootstrap.js"></script>
</body>
</html>
